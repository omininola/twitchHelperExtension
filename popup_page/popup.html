<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Twitch opener</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <input id="input" class="channel-input" type="text" placeholder="Channel" autocomplete="off" focus>
            <button class="button-half" type="submit"><span class="material-icons">search</span></button>
        </form>
    
        <button class="button" id="btnAdd">Add Channel<span class="material-icons icon">add_circle</span></button>
    
        <div id="channelListDiv" class="channel-list"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
